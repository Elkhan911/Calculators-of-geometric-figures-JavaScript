    <!-- Main Calculator-->
    <section class="calculator">
      <h2 class="calculator__header">Калькулятор с экранной клавиатурой</h2>

      <div class="calculator__buttons-zone">
        <div class="calculator__buttons">
          <button class="calculator__button calcul__btns" id="button1">
            1
          </button>
          <button class="calculator__button calcul__btns" id="button2">
            2
          </button>
          <button class="calculator__button calcul__btns" id="button3">
            3
          </button>
          <div>
            <button class="calculator__button calcul__btns" id="button4">
              4
            </button>
            <button class="calculator__button calcul__btns" id="button5">
              5
            </button>
            <button class="calculator__button calcul__btns" id="button6">
              6
            </button>
          </div>
          <button class="calculator__button calcul__btns" id="button7">
            7
          </button>
          <button class="calculator__button calcul__btns" id="button8">
            8
          </button>
          <button class="calculator__button calcul__btns" id="button9">
            9
          </button>
          <button class="calculator__button calcul__btns" id="button10">
            0
          </button>
        </div>
        <div class="calculator__buttons">
          <button class="calculator__button" id="buttonPlus">+</button>
          <button class="calculator__button" id="buttonMinus">-</button>
          <button class="calculator__button" id="buttonMultiply">*</button>
          <button class="calculator__button" id="buttonDivide">/</button>
        </div>
        <div class="calculator__buttons">
          <button class="calcul__buttons-extra" id="deleteSymbol">
            Удалить символ
          </button>
          <button class="calcul__buttons-extra" id="clearSymbols">
            Очистить символы
          </button>

          <div class="calculator__buttons">
            <button class="calcul__buttons-extra" id="enterBtn1">
              Enter для первой переменной
            </button>
            <button class="calcul__buttons-extra" id="enterBtn2">
              Enter для второй переменной
            </button>
          </div>
        </div>

        <div class="calculator__buttons">
          <input
            class="calcul__values"
            type="text"
            id="calculValue"
            placeholder="Введите значение переменной..."
          />
          <button class="calcul__buttons-extra" id="NewOperationBtn">
            Начать заново
          </button>
        </div>
        <div id="parentDiv" class="calculator__buttons">
          <p class="calcul__result" id="calculVariable1">
            Ваша первая переменная: <span id="firstvariable"></span>
          </p>
          <p class="calcul__result" id="calculVariable2">
            Ваша вторая переменная: <span id="secondVariable"></span>
          </p>
          <p class="calcul__result" id="calculResult">Результат:</p>
        </div>
      </div>
    </section>
